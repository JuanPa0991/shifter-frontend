<app-group></app-group> <!--Llamada al componente group para que funciones el popup de crear grupo-->
<app-turn></app-turn> <!--Llamada al componente turn para que funciones el popup de crear turno-->

<div class="container">
  <nav class="navbar">
    <div class="logo">
      <app-logo></app-logo>
    </div>
    <ul class="nav-links">
      <li>Cuadrante</li>
      <li>Usuarios</li>
      <li class="help">Ayuda</li>
    </ul>
  </nav>

  <main class="main-content">
    <h1>Bienvenido, {{userName}}</h1> <!-- {{userName}} Aqui he metido la variable que se renderiza-->
    <h2>¿Qué quieres hacer hoy?</h2>

    <div class="actions">
      <div class="menu">
        <button (click)="toggleMenu('cuadrantes')" class="main-btn">Cuadrantes</button>
        <div class="submenu" *ngIf="activeMenu === 'cuadrantes'">
          <button>Crear cuadrante</button>
          <button>Historial de cuadrantes</button>
        </div>
      </div>

      <div class="menu">
        <button (click)="toggleMenu('usuarios')" class="main-btn">Usuarios</button>
        <div class="submenu" *ngIf="activeMenu === 'usuarios'">
          <button>Crear nuevo usuario</button>
          <button>Mostrar Usuarios</button>
          <button>Buscar Turnos</button>
          <button pButton type="button" icon="pi pi-plus" (click)="openGroupDialog()">Crear Grupo</button>
          <button pButton type="button" icon="pi pi-plus" (click)="openTurnDialog()">Crear Turno</button>

        </div>
      </div>
    </div>
  </main>
</div>
