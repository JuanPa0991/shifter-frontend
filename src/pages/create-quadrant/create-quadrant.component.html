<div class="quadrant-container">
    <!-- Header con logo y fechas -->
    <header class="quadrant-header">
        <div class="header-logo">
            <app-logo></app-logo>
        </div>
        <div class="header-dates">
            <span class="date-range">{{initDate}} - {{endDate}}</span>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="main-content">
        <!-- Calendario -->
        <div class="calendar-wrapper">
            <app-calendar [initDate]="initDate" 
                         [endDate]="endDate" 
                         (dateSelected)="onDateSelected($event)">
            </app-calendar>
        </div>

        <!-- Botones de acción -->
        <div class="action-buttons">
            <div class="button-group">
                <p-button label="Crear Usuario" 
                         icon="pi pi-user-plus">
                </p-button>
                <p-button label="Buscar Usuarios" 
                         icon="pi pi-search">
                </p-button>
                <p-button label="Crear Grupo" 
                         icon="pi pi-users">
                </p-button>
                <p-button label="Buscar Grupos" 
                         icon="pi pi-search">
                </p-button>
                <p-button label="Generar Cuadrante" 
                         icon="pi pi-check"
                         [loading]="loading" 
                         (onClick)="confirmQuadrant()"
                         styleClass="generate-button">
                </p-button>
            </div>
        </div>
    </main>

    <!-- Componentes de diálogo -->
    <app-add-calendar-event #addEventDialog></app-add-calendar-event>
    <app-create-new-user #createUserComponent></app-create-new-user>
    <app-user-manager #userManagerComponent></app-user-manager>
    <app-group #groupComponent></app-group>
</div>
